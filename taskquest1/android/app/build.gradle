plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.taskquest1"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.taskquest1"
        minSdk 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase Authentication dependency
    implementation 'com.google.firebase:firebase-auth:21.0.3'
    // Add other Firebase dependencies as needed, for example:
    implementation 'com.google.firebase:firebase-firestore:24.0.3'
    implementation 'com.google.firebase:firebase-storage:20.0.3'
}

apply plugin: 'com.google.gms.google-services'  // Apply Google services plugin here

flutter {
    source = "../.."
}
